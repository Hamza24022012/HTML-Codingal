<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
     <style>
        h2{
            color: darkslategrey;
        }
     </style>
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
     <h1 style="color:darkgreen;" >INLINE CSS</h1>
    <!-- Internal CSS-->
     <h2>Internal CSS</h2>
    <!-- External CSS -->
     <h3>External CSS</h3>
    <!-- element selector example -->
     <h4>element selector</h4>
    <!-- class and id selector example -->
     <h2 class="Hamza">HI</h2>
    <h2 id="Hamza">HI</h2>
    <!-- group selector example -->
     <h5>HI</h5>
     <h6>BYE</h6>
</body>
</html>
