<!DOCTYPE html>
<html>
    <head>
        <title>
            Padding
        </title>
        <style>
            .abc 
            {
             margin: 0px;
             width: 220px;
             border: 0px;
             padding: 0px;
             background-color: chocolate;
            }
            #def
             {
             width: 220px;
             margin: 33px 11px 22px 44px;
             border: 80px 63px 92px solid darkslategrey;
             padding: 19px 26px 63px 48px ;
             background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <p class="abc">
            Example
        </p>
        <hr>
        <p id="def">
            Example 2 
        </p>
        <hr>
    </body>
</html>
