<!doctype html>
<html>

<head>
    <style>
         @keyframes Hamza{
        0% {background-color: cadetblue;} 
       20% {background-color:  darkslategrey;}
       50% {background-color: forestgreen;}
       75% {background-color:darkcyan ;}
       100%{background-color: darkgray;}
    }
    div {
        height: 100px;
        width: 100px;
        background-color: cadetblue;
        animation-name: Hamza;
        animation-duration: 2s;
    }
    </style>
</head>

<body>
   <div>
    HAMZA
   </div>
</body>
    

</html>
