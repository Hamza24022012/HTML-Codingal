!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
  <style>
    h1{
        color: cadetblue;
        font-size: large;
        font-family: 'cursive';
    }
    .ger{
        color: darkgrey;
        font-size: large;
        font-family: 'cursive';
        transform:rotateX(60deg);
    }
    div{
        color: darkolivegreen;
        font-size: large;
        font-family: 'cursive';
        transform: rotateX(120deg);
    }
  </style>
</head>

<body>
    <h1 >hamza</h1>
    <p class="ger">
        HI! <br>
        MY NAME IS HAMZA
    </p>
    <div> 
        HAMZA
    </div>
</body>

</html>
